<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bootswatch.com/3/simplex/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="/js/controller.js"></script>
  <base href="/">
</head>
<body ng-app='App' ng-controller='AppCtrl'>
  <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Social_app</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li><a class="posts" href="/">Posts</a></li>
          </ul>
          <ul ng-if='!currentUser' class="nav navbar-nav navbar-right">
              <li><a class="register" href="/users/register">Register</a></li>
              <li><a class="login" href="/users/login">Log in</a></li>
          </ul>
          <ul ng-if='currentUser' class="nav navbar-nav navbar-right">
              <li><a class="logout" href="#" ng-click='logout()'>Logout</a></li>
          </ul>
          <p ng-if='currentUser' class='navbar-text navbar-right'>
              Logged in as {{currentUser.username}}
          </p>
        </div>
      </div>
    </nav>
    <div ng-view></div>
</body>
</html>
